name: Build and Deploy Website

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Madoko
        run: npm i -g madoko

      - name: Build website
        run: madoko koka-docs.kk.md

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out # The folder the action should deploy.
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4